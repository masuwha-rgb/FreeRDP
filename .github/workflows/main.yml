name: RDP + StreamFlow

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      # 1Ô∏è‚É£ Aktifkan RDP
      - name: Enable RDP Access
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

      # 2Ô∏è‚É£ Buat user baru
      - name: Create RDP User
        shell: pwsh
        run: |
          $password = -join ((48..57) + (65..90) + (97..122) | Get-Random -Count 16 | ForEach-Object {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      # 3Ô∏è‚É£ Install Tailscale
      - name: Install Tailscale
        shell: pwsh
        run: |
          winget install --id=Tailscale.Tailscale -e --scope machine

      # 4Ô∏è‚É£ Connect ke Tailscale
      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-${{ github.run_id }}
          Start-Sleep -Seconds 15
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      # 5Ô∏è‚É£ Install Node.js dan PM2
      - name: Install Node.js + PM2
        shell: pwsh
        run: |
          winget install OpenJS.NodeJS.LTS -e --scope machine
          npm install -g pm2

      # 6Ô∏è‚É£ Clone dan jalankan StreamFlow
      - name: Install StreamFlow
        shell: pwsh
        run: |
          cd $env:USERPROFILE
          git clone https://github.com/bangtutorial/streamflow.git
          cd streamflow
          npm install
          pm2 start app.js --name "streamflow"
          pm2 save

      # 7Ô∏è‚É£ Kirim informasi RDP ke Discord
      - name: Send Info to Discord
        shell: pwsh
        run: |
          $ip = $env:TAILSCALE_IP
          $pass = $env:RDP_PASS

          $embed = @{
              "title" = "üíª RDP + StreamFlow Aktif!"
              "description" = "Instance Windows siap digunakan dan StreamFlow sudah berjalan üöÄ"
              "color" = 3447003
              "fields" = @(
                  @{
                      "name" = "üåê IP Tailscale"
                      "value" = "`$ip`"
                      "inline" = $false
                  },
                  @{
                      "name" = "üë§ Username"
                      "value" = "`RDP` (masuwha)"
                      "inline" = $true
                  },
                  @{
                      "name" = "üîë Password"
                      "value" = "`$pass`"
                      "inline" = $true
                  }
              )
              "footer" = @{
                  "text" = "üïí Dijalankan pada: $(Get-Date -Format 'dd-MM-yyyy HH:mm:ss')"
              }
          }

          $payload = @{
              "embeds" = @($embed)
          } | ConvertTo-Json -Depth 5

          Invoke-RestMethod -Uri "${{ secrets.DISCORD_WEBHOOK }}" -Method POST -Body $payload -ContentType 'application/json'

      # 8Ô∏è‚É£ Keep-alive loop biar ga mati
      - name: Keep Alive
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] ‚úÖ RDP & StreamFlow masih berjalan..."
            Start-Sleep -Seconds 300
          }
